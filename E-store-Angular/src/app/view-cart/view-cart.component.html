<div class="card search-card">

  <div class = "search-card-element">
    <h2 class = "page-title"> Shopping Cart</h2>
  </div>
  <div class = "list-container">
    <li *ngFor="let reservation of reservations">
      <app-reservation-detail (deleteSelf)="getReservations()" [reservation] = "reservation"> </app-reservation-detail>
    </li>
  </div>
  <div class = "search-card-element">
    <div class = "horizontal-display">
      <h2 class = "text-block">Total</h2>
      <h2 class = "text-block">${{calculateTotalPrice()}}  </h2>
    </div>
    <button class = "purchase-button" [disabled]="reservations.length == 0" (click) = "purchase()">Make Payment</button>
  </div>

</div>
