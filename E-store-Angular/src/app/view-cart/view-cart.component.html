<h1> Current Cart:         </h1>
<div class = "card">
    <ul>
      <h2>Unpaid Reservations</h2>
      <li *ngFor="let reservation of reservations" >
        <h3>{{reservation.id}}</h3>
        <h3>{{reservation.price}}</h3>
      </li>
    </ul>
</div>

<div class = "checkout">
    <h1>Checkout</h1>

    <h3>Total Price:     </h3>
    <button>Make Payment</button>
    <p></p>
</div>
