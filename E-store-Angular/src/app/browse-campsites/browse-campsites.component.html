<div class="card search-card">

  <div class="search-card-element">
    <h2 class="page-title"> Browse Campsites</h2>
    <input #searchBox id="search-box" placeholder="Search" (input)="search(searchBox.value)" />
  </div>
  <li *ngFor="let product of products$ | async">
    <button class="list-element" [class.selected]="product === selectedProduct"
      routerLink="/detail/{{product.id}}">
      <div class = "horizontal-display">
        <h2 class = "text-block"> {{product.name}}</h2>
        <h2 class = "text-block">${{product.rate}} / night  </h2>
    </div>
    </button>
  </li>
  <div class="search-card-element map-container">
    <app-campsite-map></app-campsite-map>
  </div>

  <div class="search-card-element align-top">
    <button class="create-campsite-button" routerLink="/create"> Create new campsite </button>
  </div>

</div>
