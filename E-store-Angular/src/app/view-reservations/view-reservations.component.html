<div>
    <ul class="card">
      <h2 *ngIf="!this.isAdmin()">Paid Reservations</h2>
      <h2 *ngIf="this.isAdmin()">Not Done</h2>
        
      <li *ngFor="let reservation of reservations">

          <span class="campsiteId">{{reservation.campsiteId}}</span>
          <span class="campsiteName">campsiteName</span>
          <span class="startDate">{{getStartDate(reservation)}}}</span>
          <span class="endDate">{{getEndDate(reservation)}}}</span>

      </li>
    </ul>
</div>
