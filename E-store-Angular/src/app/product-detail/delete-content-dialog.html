
<h2 mat-dialog-title>Delete Campsite</h2>
<mat-dialog-content>
    Are you sure you want to delete this product?
</mat-dialog-content>
<mat-dialog-actions class="dialogue-button-box">
    <button class="dialogue-side-by-side-button" mat-button mat-dialog-close>Cancel</button>
    <button class="dialogue-side-by-side-button delete-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
