<ul class="products">
  <h2>Campsite Products</h2>
  <li *ngFor="let product of products">
    <button [class.selected]="product === selectedProduct" type="button" (click)="onSelect(product)">
      <span class="name">{{product.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedProduct">
  <h2>{{selectedProduct.name | uppercase}} Details</h2>
  <div>id: {{selectedProduct.id}}</div>

  <div>
    <label for="product-name">Campsite name: </label>
    <span class ="rate">{{selectedProduct.name}}</span>

  </div>

  <div>
    <label for="product-rate">Campsite rate: </label>
    <span class ="rate">${{selectedProduct.rate}}/Night</span>
  </div>

  <div>
    Start Date:
    <input type="Date"> 
  </div>
  <div>
    End Date:
    <input type="Date">
  </div>

  <div>
    Add to cart:
    <button type="button">
      <span>Add to cart</span>
    </button>
  </div>
</div>
