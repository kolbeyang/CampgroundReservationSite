

<div *ngIf="!this.isLoggedIn()" class = "card">
  <h1>Log in to view Campsites</h1>
</div>

<div *ngIf="this.isLoggedIn() && !this.isAdmin() && campsite" class = "card">
  <h2>{{campsite.name | uppercase}} Details</h2>
  <div 
  *ngIf="errorMessage!=''"
  class = "alert">
  {{errorMessage}}
</div>
  <div>id: {{campsite.id}}</div>

  <div>
    <label for="product-name">Campsite name: </label>
    <span class ="rate">{{campsite.name}}</span>
  </div>
  <div>
    <label for="product-rate">Campsite rate: </label>
    <span class ="rate">${{campsite.rate}}/Night</span>
  </div>

  <div>
    <label for="reservation-start">Start Date:</label>
    <input type="Date" #StartDate>
  </div>
  <div>
    <label for="reservation-end">End Date:</label>
    <input type="Date" #EndDate>
  </div>
  <div>
    <!-- calling to createReservvation once this button is pressed-->
    <button type="button"(click)="createReservation(StartDate.value, EndDate.value, campsite)">Make Reservation</button>
  </div>
</div>


  <div *ngIf="this.isAdmin() && campsite" class = "card">
      <h2>{{campsite.name}} Details</h2>
      <div 
      *ngIf="errorMessage!=''"
      class = "alert">
      {{errorMessage}}
    </div>
      <div><span>id: </span>{{campsite.id}}</div>
      <div>
        <label for="Campsite-name">Campsite name: </label>
        <input id="Campsite-name" [(ngModel)]="campsite.name" placeholder="Campsite name"/>
        <input id="Campsite-rate" [(ngModel)]="campsite.rate" placeholder="Campsite Rate">
        <button type="Button" (click)="editProduct()">Save Changes</button>
        <button type="button" (click)="deleteProduct(campsite)"delete>Delete</button>
        <!-- <button type="button" (click)="editProduct()">save</button> -->
      </div>
  </div>
