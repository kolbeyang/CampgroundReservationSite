<div class = 'card'> 
    <div class = 'campsite-map' (click)="randomFunction($event)">
        <li *ngFor="let product of products$ | async">
            <img class="image1" [ngStyle]="{'left.px': product.x, 'top.px': product.y }" src="../../assets/tent-icon.png" routerLink="/detail/{{product.id}}"
            title="Campsite Name: {{product.name}} Click for more details" />
        </li>
        
        <img class="image1" [ngStyle]="{'left.px': campsite.x, 'top.px': campsite.y }" src="../../assets/tent-icon.png"
        title="Campsite Name: {{campsite.name}} Click for more details" />
       
    </div>
</div>
