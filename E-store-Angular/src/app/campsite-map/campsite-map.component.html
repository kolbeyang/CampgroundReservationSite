<div class = 'card'> 
    <div class = 'campsite-map'>
        <li *ngFor="let num of Numer">
            <img class="image1" [ngStyle]="{'left.px': num, 'top.px': num }" src="../../assets/tent-icon.png" routerLink="/detail/{{14}}" />
        </li>
    </div>

</div> 

<map name ="Campsite-map">
    <area shape="rect" coords="50,50,100,100" title= 'Campsite Random' routerLink="/detail/{{14}}">
</map>
